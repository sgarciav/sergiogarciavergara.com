---
layout: main
---
<article class="article-page">
  <div class="page-content">
    {% if page.img %}
    <div class="page-cover-image">
      <figure>
        <img class="page-image" src={{ "/assets/img/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
        {% if page.fig-caption %}
          <figcaption>{{page.fig-caption}}</figcaption>
        {% endif %}
      </figure>
    </div> <!-- End Page Cover Image -->
    {% else %}
    {% endif %}
    <div id="table-of-contents"></div>
    <div class="wrap-content">
      <header class="header-page">
        <h1 class="page-title">{{page.title}}</h1>
      </header>
      {{content | markdownify}}
      <div class="page-footer">
        <div class="page-share">
          <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on Twitter" rel="nofollow">Twitter</a>
          <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on Facebook" rel="nofollow">Facebook</a>
          <a href="https://linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on LinkedIn" rel="nofollow">LinkedIn</a>
        </div>
        <div class="page-tag">
          {% for tag in page.tags %}
            <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">&#35; {{ tag }}</a>
          {% endfor %}
        </div>
      </div>
      {% include disqus.html %}
    </div> <!-- End Wrap Content -->
  </div> <!-- End Page Content -->
</article> <!-- End Article Page -->

<!-- This is the layout for the portfolio post. The only different this layout and -->
<!-- the regular post layout, is that this one does NOT display the date. -->


<!-- Auto-generate the table of contents and highlight the position the reader --
  -- is at-->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var tocContainer = document.getElementById('table-of-contents');
    var headers = document.querySelectorAll('h1, h2, h3, h4, h5, h6');

    if (tocContainer && headers.length > 0) {
      var toc = '<ul>';

      headers.forEach(function(header) {
        var level = parseInt(header.tagName.charAt(1));
        var anchor = header.textContent.replace(/\s+/g, '-').toLowerCase();
        header.setAttribute('id', anchor);

        toc += '<li><a href="#' + anchor + '">' + header.textContent + '</a></li>';
      });

      toc += '</ul>';
      tocContainer.innerHTML = toc;

      // Highlighting the current header in the TOC on scroll
      window.addEventListener('scroll', function() {
        var fromTop = window.scrollY;
        var headerList = Array.from(headers).map(function(header) {
          return {
            header: header,
            offsetTop: header.offsetTop,
            id: header.getAttribute('id')
          };
        });

        for (var i = headerList.length - 1; i >= 0; i--) {
          if (fromTop > headerList[i].offsetTop - 10) {
            tocContainer.querySelector('.current-header')?.classList.remove('current-header');
            var currentId = headerList[i].id;
            tocContainer.querySelector('a[href="#' + currentId + '"]').parentNode.classList.add('current-header');
            break;
          }
        }
      });
    }
  });
</script>
